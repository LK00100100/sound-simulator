<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sound Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="onload()">
    <h1>Sound Simulator</h1>
    <p>
        This will generate sounds at defined intervals. Press play.
    </p>

    <button id="btn-play" onclick="clickPlay()">▶️ Play</button>
    <button id="btn-stop" onclick="clickStop()">🛑 Stop</button>

    <br><br>

    <button id="btn-share" onclick="copyURI(event)">🔗 Share</button>
    <div id="share-link"></div>

    <br><br>

    <label for="sound-preset">Choose Presets:</label>
    <select name="sound-preset" id="sound-preset">
        <option value="college-finals">Finals Day at College</option>
        <option value="work-problem">Problem at work</option>
        <option value="nyc-gridlock">NYC Gridlock</option>
    </select>
    <button id="btn-load-preset" onclick="clickLoadPreset()">⛏️ Load Preset</button>

    <br><br>

    <label for="sound-choice">Sound to add:</label>
    <select name="sound-choice" id="sound-choice">
        <option value="slack-message">Slack Message</option>
        <option value="skype-call">Skype Call</option>
        <option value="ios-alarm">iOS Alarm</option>
        <option value="car-horn">Car Horn</option>
    </select>

    <br><br>

    <button id="btn-add-sound" onclick="clickAddSound()">➕ Add Sound</button>
    <button id="btn-remove-sound" onclick="clickRemoveSound()">➖ Remove Sound</button>
    <button id="btn-clear-sounds" onclick=" clearAllSounds()">❌ Clear Sounds</button>

    <div id="sounds">
    </div>
</body>

</html>
